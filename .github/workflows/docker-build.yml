name: Build Docker Image

# Trigger workflow on push to main or when these files change
on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'requirements.txt'
      - 'train.py'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Log in to Docker Hub (optional, if pushing)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t myusername/my-ml-image:latest .

      # Push image to Docker Hub (optional)
      - name: Push Docker image
        run: |
          docker push myusername/my-ml-image:latest
